    <main>
		<section id="kliima">
			<h2>Eesti keskmise temperatuuri graafik JS-iga:</h2>			
			<canvas id="canvas1" width="1000" height="400">
				Kahjuks Teie brauser ei toeta HTML5 canvas elementi!
			</canvas>		
			
			<h2>Eesti sademete graafik JS-iga:</h2>			
			<canvas id="canvas2" width="1000" height="400">
				Kahjuks Teie brauser ei toeta HTML5 canvas elementi!
			</canvas>
			<br>
			<label for="widthBtn">Joone paksus:</label>	
			<input type="number" id="widthBtn" min="1" max="200" value="1">
			
			<label for="colorVal">Joone värv:</label>
			<input type="color" id="colorVal">
			
			<label for="alphaVal">Pintsli joone tugevus:</label>
			<input type="range" id="alphaVal" min="0" max="1" value="1" step="0.01">
			
			<label for="globalAlphaVal">Joone läbipastvus:</label>
			<input type="range" id="globalAlphaVal" min="0" max="1" value="1" step="0.01">
			
			<a id="saveBtn" download="joonistus.png"><button type="button">Salvesta pilt</button></a>
		</section>
	</main>
</body>
</html>
